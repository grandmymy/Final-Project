<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>SheCodes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <div class="container1">
      <div class="column">
        <h1>Weather Forecast</h1>
        <h3> Last updated at <span id="date"></span></h3>
      </div>
      <div class="col-9">
      <!-- <form id="search-form" class="column"> -->
          <input   class="my-form" id="city-input" type="search" placeholder="Search City Here    🔎"  onkeypress="changeCity(document.querySelector('#city-input').value)"/>
          <input type="submit" value="Search" class="btn btn-primary" onclick="changeCity(document.querySelector('#city-input').value)"/> 
      <!-- </form> -->  
      </div>
      
    <div class="container2">
      <div class="columnTown">
        <h3 id="city"></h3>
        <h4></h4>

         <span class="units" id="temperature"></span>°C
                
      </div>
      <div class="columnTown">
          <img src=""
          id="icon"/>
      </div>
      <div id="description" class="uppercaseText">
      </div>
      <div>
        <br />Humidity: <span id="humidity"></span>% <br />
        <br /> Wind: <span id="wind"></span> km/h <br />
      </div>
    </div>


    <div class="container3">
    <div> <h4>5 day Forecast: </h4></div>
      <div class="container4">
          <div class="columnWeather">
              <h3>Monday</h3>
              <h1>🌞</h1>
              <p>22°C</p>
            </div>
            <div class="columnWeather">
                <h3>Tuesday</h3>
                <h1>🌞</h1>
                <p>30°C</p>
              </div>     
              <div class="columnWeather">
                  <h3>Wednesday</h3>
                  <h1>🌞</h1>
                  <p>18°C</p>
              </div>
              <div class="columnWeather">
                  <h3>Thursday</h3>
                  <h1>🌞</h1>
                  <p>23°C</p>
              </div>
              <div class="columnWeather">
                  <h3>Friday </h3>
                  <h1>🌞</h1>
                  <p>24°C</p>
              </div>
      </div>   
    </div>
    <p><a href=”https://github.com/grandmymy/Final-Project”> Open Source Code </a> by My </p>
    <script src="src/index.js"></script>
  </body>
</html>
